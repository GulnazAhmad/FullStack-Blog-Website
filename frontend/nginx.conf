worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream backend_server {
        server backend:8000;
    }

    server {
        listen 80;

        # ðŸš€ Serve React frontend (static files)
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        # âœ… Proxy all API requests to Express backend (no /api/ in backend routes)
        location ~ ^/(login|logout|register|refetch|getuser|getpost|getposts|createpost|updatepost|deletepost|getuserposts|createcomment|updatecomment|deletecomment|getcomments|upload|check-cookie|debug-cookie) {
            proxy_pass http://backend_server;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Cookie $http_cookie;
            proxy_pass_request_headers on;
        }

        # ðŸ”„ Serve uploaded images
        location /images/ {
            proxy_pass http://backend_server/images/;
        }
    }
}
